<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <img id="sticker" src="assets/Sticker.svg">
        <img id="line" src="assets/line.svg">
        <div class="pad rounded shadow">
            <div class="display rounded">
                <div id="tempCalc"></div>
                <div id="calculation"></div>
                <div class="divider"></div>
                <div id="result">0</div>
            </div>
            <div class="grid">
                <div data="46" class="key config" id="AC" value="AC">del</div>
                <div data="20" class="key config" value="+/-">+/-</div>
                <div data="77" class="key config operator" value="%">%</div>
                <div data="68" class="key operator" value="รท">รท</div>
                <div data="55" class="key number" value="7">7</div>
                <div data="56" class="key number" value="8">8</div>
                <div data="57" class="key number" value="9">9</div>
                <div data="88" class="key operator" value="x">x</div>
                <div data="52" class="key number" value="4">4</div>
                <div data="53" class="key number" value="5">5</div>
                <div data="54" class="key number" value="6">6</div>
                <div data="173" class="key operator" value="-">-</div>
                <div data="49" class="key number" value="1">1</div>
                <div data="50" class="key number" value="2">2</div>
                <div data="51" class="key number" value="3">3</div>
                <div data="171" class="key operator" value="+">+</div>
                <div data="27" class="key" value="reset">reset</div>
                <div data="48" class="key number" value="0">0</div>
                <div data="190" class="key number" value=".">.</div>
                <div data="13" class="key" value="=">=</div>
            </div>
            <div class="footer">
                Dejan Simic | 
                <a href="https://github.com/DejanLP">
                    <img id="git-logo" src="./assets/github-white.png">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
