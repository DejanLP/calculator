<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="pad rounded">
            <div class="display rounded">wasd</div>
            <div class="grid">
                <div class="key config">AC</div>
                <div class="key config">+/-</div>
                <div class="key config">%</div>
                <div class="key operator">/</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key operator">x</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key operator">-</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key operator">+</div>
                <div class="key">reset</div>
                <div class="key">0</div>
                <div class="key">.</div>
                <div class="key operator">=</div>
            </div>
            Dejan Simic | Git
        </div>
    </div>
</body>
</html>
